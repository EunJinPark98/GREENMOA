<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content" style="height: 1000px;">
        <link rel="stylesheet" href="/css/main.css">

        <!-- 클래스룸 -->
        <div id="classRoom">

            <!-- 책 아이콘 -> 과제 메뉴? 아직 안정함 -->
            <div class="utility">과제</div>
            <div class="utilMenu">과제</div>

            <!-- 캘린더 -->
            <div class="pin">핀셋</div>
            <a class="calendar" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">캘린더</a>
        
        <div class="modal fade modal-fullscreen" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">일정관리</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="planManage modal-body">

                <div id="carouselExampleIndicators" class="carousel slide">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="default active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="default" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="default" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="default" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="default" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" class="default" aria-label="Slide 6"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" class="default" aria-label="Slide 7"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" class="default" aria-label="Slide 8"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" class="default" aria-label="Slide 9"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" class="default" aria-label="Slide 10"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="10" class="default" aria-label="Slide 11"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11" class="default" aria-label="Slide 12"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="/images/calendar-1.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-2.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-3.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-4.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-5.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-6.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-7.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-8.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-9.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-10.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-11.png" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="/images/calendar-12.png" class="d-block" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
            
            <!-- 모든 멤버 미니미 -->
            <div class="mini-fr">
                <th:block th:each="member : ${memberList}">
                <div class="member">
                    <img th:src="|/images/${member.minime}.png|">
                    <p class="name">[[${member.memberName}]]</p>
                </div>
                </th:block>
            </div>

        </div>


            
        
        <div id="chat" class="container-md">
            <h3>채팅기능을 만들어보자</h3>
            <div id="chat-messages"></div>
        
            <form id="message-form">
                <input type="text" id="message" class="form-control">
                <button type="submit" class="btn btn-primary chatBtn">전송</button>
            </form>
        </div>
    

        <script src="/js/room.js"></script>

        <!-- WebSocket 및 채팅 로직을 초기화하는 스크립트 추가 -->
        <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
        <script src="/js/chat.js"></script>
    </th:block>
</body>
</html>
