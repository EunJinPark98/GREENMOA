<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="image" style="position: relative;"><img src="/images/login-modal.png" alt=""></div>

        <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">

                        <h1 class="mb-5 text-center">로그인</h1>
                        <form action="/member/login" method="post">
                            <div class="loginForm" style="position: absolute; bottom: 0; left: 40%; z-index: 1;">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">아이디</label>
                                    <input type="text" class="form-control" id="memberId" name="memberId" required >
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="memberPw" name="memberPw" required>
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">로그인</button>
                            </div>
                            
                        </form>
                        <div class="row mt-5">
                            <div class="col-3 d-grid">
                                <button type="button" class="btn btn-secondary" onclick="location.href='/member/joinPage';">회원가입</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>


    </th:block>
</body>
</html>
