<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .row{
        margin-left: 50px;
    }
    #logo{
        margin-top: 20px;
    }
    #button{
        margin-top: 20px;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/main.css">
        <form action="/member/join" method="post">
            <div class="row">
                <div class="col-4">
                    <label for="memberId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="memberId" name="memberId" required>
                </div>
                <div class="col-2">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-primary" value="중복확인" onclick="checkId();">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberPw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="memberPw" name="memberPw" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="memberName" name="memberName">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberBirthDate" class="form-label">생년월일</label>
                    <input type="text" class="form-control" id="memberBirthDate" name="memberBirthDate">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="memberGender" class="form-label">성별</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="memberGender" id="" value="남" checked>
                        <label class="form-check-label" for="">남</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="memberGender" id="" value="여">
                        <label class="form-check-label" for="">여</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">전화번호</label>
                    <input type="text" class="form-control" name="memberTel">
                </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberAddr" class="form-label">주소</label>
                    <input type="text" class="form-control" id="memberAddr" name="memberAddr" onclick="searchAddr();">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-primary" value="주소검색" onclick="searchAddr();">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="addrDetail" class="form-label">상세주소</label>
                    <input type="text" class="form-control" id="addrDetail" name="addrDetail">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="memberEmail" name="memberEmail">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <select name="memberEmails" class="form-select">
                        <option value="@naver.com">@naver.com</option>
                        <option value="@nate.com">@nate.com</option>
                        <option value="@daum.net">@daum.net</option>
                        <option value="@gamil.com">@gamil.com</option>
                    </select>
                </div>
            </div>
            <div id="button">
                <input type="submit" value="회원가입">
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/js/join.js"></script>
    </th:block>
</body>
</html>
