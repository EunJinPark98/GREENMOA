<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/member.css">
    <div class="row">
        <div class="col-5">
            <form id="joinForm"  class="row g-3" action="/member/join" method="post">
                <div class="col-8">
                    <label for="memberId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="memberId" name="memberId" onkeyup="setDisabled()">
                </div>
                <div class="col-4 d-grid">
                    <label class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-primary" value="중복확인" onclick="checkId()">
                </div>
                <div class="error-div" id="id-error-div"></div>
                <div class="col-12">
                    <label for="memberPw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="memberPw" name="memberPw">
                </div>
                <div class="col-12">
                    <label for="memberName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="memberName" name="memberName">
                </div>
                <div class="col-12">
                    <label for="memberBirthday" class="form-label">생년월일</label>
                    <input type="text" class="form-control" id="memberBirthday" name="memberBirthday">
                </div>
                <div class="col-4">
                    <label class="form-label">연락처</label>
                    <select class="form-select" name="memberTels" >
                        <option value="010" selected>010</option>
                        <option value="011">011</option>
                        <option value="012">012</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">&nbsp;</label>
                    <input type="text" class="form-control" name="memberTels">
                </div>
                <div class="col-4">
                    <label class="form-label">&nbsp;</label>
                    <input type="text" class="form-control" name="memberTels">
                </div>
                <div class="error-div" id="tel-error-div"></div>
                <div class="col-8">
                    <label for="memberAddr" class="form-label">주소</label>
                    <input type="text" class="form-control" id="memberAddr" name="memberAddr" readonly onclick="searchAddr()">
                </div>
                <div class="col-4 d-grid">
                    <label class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-primary" value="주소검색" onclick="searchAddr()">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="addrDetail" name="addrDetail" placeholder="상세 주소">
                </div>
                <div class="col-8">
                    <label class="form-label">이메일</label>
                    <input type="text" class="form-control" name="memberEmails">
                </div>
                <div class="col-4">
                    <label class="form-label">&nbsp;</label>
                    <select class="form-select" name="memberEmails">
                        <option value="@naver.com" selected>@naver.com</option>
                        <option value="@gamil.com">@gamil.com</option>
                        <option value="@kakao.com">@kakao.com</option>
                    </select>
                </div>
                <div class="error-div" id="email-error-div"></div>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="memberGender" value="남" checked>
                        <label class="form-check-label">남성</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="memberGender" value="여">
                        <label class="form-check-label">여성</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="my-minime"><img src="/images/minime_A1.png" alt=""></div>
                    <input class="minimeInfo" type="hidden" name="minime" value="">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#minime-modal">미니미 선택</button>
                </div>
                <div class="offset-6 col-3 d-grid">
                    <button id="joinBtn" type="button" class="btn btn-primary" onclick="joinValidate()" disabled>가입</button>
                </div>
                <div class="col-3 d-grid">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 미니미선택 Modal -->
    <div class="modal fade" id="minime-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">


                <h1>미니미 선택</h1>
                <div class="minime_AB" style="display: flex;">
                    <div class="minimeA"><img src="/images/minime_A1.png" alt=""></div>
                    <div class="minimeB"><img src="/images/minime_B1.png" alt=""></div>
                </div>


                <!-- 미니미A 토끼슬라이드 -->
                <div class="minimeA_slideList">
                    <div class="minimeA_1"><img src="/images/minime_A1.png" alt=""></div>
                    <div class="minimeA_2"><img src="/images/minime_A2.png" alt=""></div>
                    <div class="minimeA_3"><img src="/images/minime_A3.png" alt=""></div>
                    <div class="minimeA_4"><img src="/images/minime_A4.png" alt=""></div>
                </div>

                <div class="minimeA_btn">
                    <p class="prev_btnA">이전으로</p>
                    <p class="next_btnA">다음으로</p>
                </div>
                

                <!-- 미니미B 여우슬라이드 -->
                <div class="minimeB_slideList">
                    <div class="minimeB_1"><img src="/images/minime_B1.png" alt=""></div>
                    <div class="minimeB_1"><img src="/images/minime_B2.png" alt=""></div>
                    <div class="minimeB_1"><img src="/images/minime_B3.png" alt=""></div>
                    <div class="minimeB_1"><img src="/images/minime_B4.png" alt=""></div>
                </div>

                <div class="minimeB_btn">
                    <p class="prev_btnB">이전으로</p>
                    <p class="next_btnB">다음으로</p>
                </div>
                
                
                <div class="row mt-5">
                    <div class="col-3 d-grid">
                        <button type="button" class="btn btn-primary minime-choice" data-bs-dismiss="modal">완료</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/join.js"></script>
</th:block>
</body>
</html>
