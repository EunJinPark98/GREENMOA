<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="/css/slick.css">
<link rel="stylesheet" href="/css/join_page.css">
</head>
<body>
    <th:block layout:fragment="content">
        <form id="joinForm" action="/member/join" method="post">
            <div class="row">
                <div class="col-4">
                    <label for="memberId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="memberId" name="memberId">
                </div>
                <div class="col-2">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-primary" value="중복확인" onclick="checkId();">
                </div>
            </div>
            <div class="error-div" id="id-error-div"></div>
            <div class="row">
                <div class="col-4">
                    <label for="memberPw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="memberPw" name="memberPw">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="memberName" name="memberName">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberBirthDate" class="form-label">생년월일</label>
                    <input type="text" class="form-control" id="memberBirthDate" name="memberBirthDate">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="memberGender" class="form-label">성별</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="memberGender" id="" value="남" checked>
                        <label class="form-check-label" for="">남</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="memberGender" id="" value="여">
                        <label class="form-check-label" for="">여</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">전화번호</label>
                    <input type="text" class="form-control" name="memberTel">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="memberAddr" class="form-label">주소</label>
                    <input type="text" class="form-control" id="memberAddr" name="memberAddr" onclick="searchAddr();">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-primary" value="주소검색" onclick="searchAddr();">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="addrDetail" class="form-label">상세주소</label>
                    <input type="text" class="form-control" id="addrDetail" name="addrDetail">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="memberEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="memberEmail" name="memberEmail">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <select name="memberEmails" class="form-select">
                        <option value="@naver.com">@naver.com</option>
                        <option value="@nate.com">@nate.com</option>
                        <option value="@daum.net">@daum.net</option>
                        <option value="@gamil.com">@gamil.com</option>
                    </select>
                </div>
            </div>
            <!-- 미니미  -->

            







            

            <div class="row mb-3">
                <div class="col-3 d-grid">
                    <div class="modal" id="myModal">
                        <div class="modal-content">
                            <!-- 캐러셀 슬라이드 -->
                            <div class="carousel">
                                <div class="slide-group">
                                    <div class="slide"><a href=""><img src="/images/minimi1.png" alt="Mini1"></a></div>
                                    <div class="slide"><a href=""><img src="/images/minimi2.png" alt="Mini2"></a></div>
                                    <div class="slide"><a href=""><img src="/images/minimi3.png" alt="Mini3"></a></div>
                                    <div class="slide"><a href=""><img src="/images/minimi4.png" alt="Mini4"></a></div>
                                </div>
                                <div class="slide-group">
                                    <div class="slide"><a href=""><img src="/images/minimi5.png" alt="Mini5"></a></div>
                                    <div class="slide"><a href=""><img src="/images/minimi6.png" alt="Mini6"></a></div>
                                    <div class="slide"><a href=""><img src="/images/minimi7.png" alt="Mini7"></a></div>
                                    <div class="slide"><a href=""><img src="/images/minimi8.png" alt="Mini8"></a></div>
                                </div>
                            </div>
                            <!-- 이전 및 다음 버튼 -->
                            <button class="prev" onclick="prevGroup()">이전</button>
                            <button class="next" onclick="nextGroup()">다음</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="openModalBtn" onclick="openModal()">캐릭터 선택하기</button>
                </div>
            </div>
            <div class="col-3 d-grid">
                <button id="join-btn" type="button" class="btn btn-primary" onclick="joinValidate();">회원가입</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/js/join.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/slock.min.js"></script>
    </th:block>
</body>
</html>
