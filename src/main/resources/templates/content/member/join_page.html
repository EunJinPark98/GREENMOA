<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <form action="/member/join" method="post">
        <div class="row">
            <div class="col-8">
                <label for="memberId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="memberId" name="memberId" required>
            </div>
            <div class="col-4 d-grid">
                <label for="" class="form-label">&nbsp;</label>
                <input type="button" class="btn btn-primary" value="중복확인">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="memberPw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="memberPw" name="memberPw" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="memberName" class="form-label">이름</label>
                <input type="text" class="form-control" id="memberName" name="memberName">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="memberBirthDate" class="form-label">생년월일</label>
                <input type="text" class="form-control" id="memberBirthDate" name="memberBirthDate">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="memberGender" id="" value="남" checked>
                    <label class="form-check-label" for="">남</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="memberGender" id="" value="여">
                    <label class="form-check-label" for="">여</label>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="" class="form-label">전화번호</label>
                <input type="text" class="form-control" name="memberTel">
            </div>
        <div class="row">
            <div class="col-8">
                <label for="memberAddr" class="form-label">주소</label>
                <input type="text" class="form-control" id="memberAddr" name="memberAddr">
            </div>
            <div class="col-4">
                <label for="" class="form-label">&nbsp;</label>
                <input type="button" class="btn btn-primary" value="주소검색">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="addrDetail" class="form-label">상세주소</label>
                <input type="text" class="form-control" id="addrDetail" name="addrDetail">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="memberEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="memberEmail" name="memberEmail">
            </div>
            <div class="col">
                <label for="" class="form-label">&nbsp;</label>
                <select name="memberEmail" class="form-select">
                    <option value="">@naver.com</option>
                    <option value="">@nate.com</option>
                    <option value="">@daum.net</option>
                    <option value="">@gamil.com</option>
                </select>
            </div>
        </div>
        <div class="">
            <input type="submit" value="회원가입">
        </div>
    </form>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/join.js"></script>
</body>
</html>
