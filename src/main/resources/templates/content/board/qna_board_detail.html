<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
<style>
    tr,td{
        border: 1px solid black;
    }
    .page{
        display: flex;
        margin-bottom: 10px;
    }
    div, table{
        width: 100%;
    }
</style>
</head>
<body>
<th:block layout:fragment="content">
<h3>질문게시판 상세페이지</h3>
<hr>
<div>
    <div class="page">
        <th:block th:each="qnaBoard : ${qnaBoardList}">
            <th:block th:if="${qnaBoard.originFileName != null}">
                <img width="100%" height="280px" th:src="${'/upload/' + qnaBoard.attachedFileName}" alt="">
            </th:block>
        </th:block>
        <table border="1">
            <tr>
                <td>글 번호</td>
                <td>제목</td>
                <td>내용</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
            <th:block>
                <tr th:each="qnaBoard, state : ${qnaBoardList}">
                    <td>[[${qnaBoard.qnaBoardNum}]]</td>
                    <td>[[${qnaBoard.qnaBoardTitle}]]</td>
                    <td>[[${qnaBoard.qnaBoardContent}]]</td>
                    <td>[[${qnaBoard.qnaBoardWriter}]]</td>
                    <td>[[${qnaBoard.qnaCreateDate}]]</td>
                    <td>[[${qnaBoard.qnaReadCnt}]]</td>
                </tr>
            </th:block>
        </table>
        <hr>
    </div>
    <div th:if="${session.loginInfo != null}">
        <div th:if="${qnaBoardList.qnaBoardWriter == session.loginInfo.memberId or session.loginInfo.memberId == 'admin'}">
            <input type="button" class="btn btn-primary" value="수정" th:onclick="updateQnaBoard([[${qnaBoardList.qnaBoardNum}]])">
            <input type="button" class="btn btn-primary" value="삭제" th:onclick="deleteQnaBoard([[${qnaBoardList.qnaBoardNum}]])">
        </div>
    </div>
    <input type="button" class="btn btn-primary" value="뒤로가기" onclick="location.href='/board/question';">
</div>
<script src="/js/board/qna_board.js"></script>
</th:block>
</body>
</html>
