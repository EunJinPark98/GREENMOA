<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/board.css">
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

        <div class="boardBox">
            <h3 class="headTitle">자유게시글 수정</h3>
            <span class="headTitleBar">head-title-bar</span>
            
            <form action="/board/updateFreeBoard" method="post">

                <div class="input-group mt-5 mb-3">
                    <span class="input-group-text" id="basic-addon1">제목</span>
                    <input name="title" type="text" th:value="${freeBoardDetail.title}" class="form-control" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">내용</span>
                    <textarea id="summernote" name="content" class="form-control" aria-label="With textarea" th:utext="${freeBoardDetail.content}"></textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="hidden" name="boardNum" th:value="${freeBoardDetail.boardNum}">
                    <input class="btn btn-outline-warning" type="submit" value="수정"></input>
                </div>

            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
        <script src="/js/board/free_board_update_page.js"></script>
    </th:block>
</body>
</html>
