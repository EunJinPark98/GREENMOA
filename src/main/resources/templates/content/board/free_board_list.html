<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    table{
        border: 1px solid black;
    }
    tr{
        border: 1px solid black;
    }
    td{
        border: 1px solid black;
        padding: 5px ;
    }
</style>
</head>
<body>
    <th:block layout:fragment="content">
        <h3>자유게시판 리스트</h3>
        <hr>
        <div>
            <form action="/board/freeBoardList" method="post"> 
                <select name="searchType">
                    <option value="title">제목</option>
                    <option value="writer">작성자</option>
                </select>
                <input type="text" name="searchValue">
                <input type="submit" value="검색">
            </form>
        </div>
        <table>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
            <!-- 게시글이 하나도 없다면 -->
            <th:block th:if="${#lists.size(boardList)==0}">
                <tr>
                    <td colspan="5">조회된 게시글이 없습니다.</td>
                </tr>
            </th:block>
            <!-- 게시글이 있다면 -->
            <th:block th:unless="${#lists.size(boardList)==0}">
                <tr th:each="board, state : ${boardList}">
                    <td>[[${#lists.size(boardList)-state.index}]]</td>
                    <td><a th:href="@{freeBoardDetail(boardNum=${board.boardNum})}">[[${board.title}]]</a></td>
                    <td>[[${board.writer}]]</td>
                    <td>[[${board.createDate}]]</td>
                    <td>[[${board.readCnt}]]</td>
                </tr>
            </th:block>
        </table>
        <th:block th:if="${session.loginInfo !=null}">
            <input type="button" value="글쓰기" onclick="location.href='freeBoardWrite';">
        </th:block>
    </th:block>
</body>
</html>
