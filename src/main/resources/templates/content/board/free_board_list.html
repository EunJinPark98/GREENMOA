<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/board/free_board.css">
        <div class="boardBox container">
            <h1 class="headTitle">자유게시판</h1>
            <span class="headTitleBar">head-title-bar</span>
            <div class="searchBox col align-self-center mt-5 mb-3">
                <form action="/board/freeBoardList" method="post">
                    <div class="input-group justify-content-md-center">
                        <select name="searchType" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            <option value="title" class="dropdown-item">제목</option>
                            <option value="writer" class="dropdown-item">작성자</option>
                        </select>
                        <input type="text" name="searchValue" class="form-control">
                        <input type="submit" value="검색" class="btn btn-outline-secondary">
                    </div>
                </form>
            </div>
            <table class="table table-striped table-hover align-middle text-center">
                <colgroup>
                    <col width="10%">
                    <col width="*">
                    <col width="10%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <tr>
                    <td>글번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>조회수</td>
                </tr>
                <!-- 게시글이 하나도 없다면 -->
                <th:block th:if="${#lists.size(boardList)==0}">
                    <tr>
                        <td colspan="5">조회된 게시글이 없습니다.</td>
                    </tr>
                </th:block>
                <!-- 게시글이 있다면 -->
                <th:block th:unless="${#lists.size(boardList)==0}">
                    <tr th:each="board, state : ${boardList}">
                        <td>[[${#lists.size(boardList)-state.index}]]</td>
                        <td><a th:href="@{freeBoardDetail(boardNum=${board.boardNum})}">[[${board.title}]]</a></td>
                        <td>[[${board.writer}]]</td>
                        <td>[[${board.createDate}]]</td>
                        <td>[[${board.readCnt}]]</td>
                    </tr>
                </th:block>
            </table>
            <!-- <th:block th:if="${session.loginInfo !=null}"> -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end col align-self-end">
                    <input type="button" value="글쓰기" class="btn btn-primary" onclick="location.href='freeBoardWrite';">
                </div>
            <!-- </th:block> -->
        </div>
    </th:block>
</body>
</html>
