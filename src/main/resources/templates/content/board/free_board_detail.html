<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h3>자유게시판 상세 페이지</h3>
<hr>
<table>
    <tr>
        <td>글 번호</td>
        <td>제 목</td>
        <td>글 내용</td>
        <td>작성자</td>
        <td>작성일</td>
        <td>조회수</td>
    </tr>
    <!-- 게시글이 하나도 없다면 -->
    <th:block th:if="${#lists.size(boardList)==0}">
        <tr>
            <td colspan="5">조회된 게시글이 없습니다.</td>
        </tr>
    </th:block>
    <th:block th:unless="${#lists.size(boardList)==0}">
            <tr th:each="board, state : ${boardList}">
                <td>[[${#lists.size(boardList)-state.index}]]</td>
                <td>[[${board.title}]]</td>
                <td>[[${board.content}]]</td>
                <td>[[${board.writer}]]</td>
                <td>[[${board.createDate}]]</td>
                <td>[[${board.readCnt}]]</td>
            </tr>
        </th:block>
</table>
<input type="button" value="새로고침뒤로가기2" onclick="location.href='/board/insertFreeBoard'">
<!-- <div th:if="${session.loginInfo != null}"> -->
    <!-- <div th:if="${boardDetail.writer == session.loginInfo.memberId or session.loginInfo.isAdmin == 'Y'}"> -->
        <input type="button" value="삭제" th:onclick="goDelete([[${freeBoardDetail.boardNum}]])">
        <input type="button" value="수정" th:onclick="goUpdate([[${freeBoardDetail.boardNum}]])">
    <!-- </div> -->
<!-- </div> -->
<script type="text/javascript" src="/board/board.js"></script>
</body>
</html>
