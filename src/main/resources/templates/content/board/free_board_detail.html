<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">

        <link rel="stylesheet" href="/css/board.css">
        <div class="boardBox">

            <!-- 게시글이 하나도 없다면 -->
            <!-- <th:block th:if="${#lists.size(freeBoardDetail)==0}">
                <tr>
                    <td colspan="5">조회된 게시글이 없습니다.</td>
                </tr>
            </th:block> -->

            <!-- 게시글 -->
            <th:block th:unless="${#lists.size(freeBoardDetail)==0}">
                <div th:each="board, state : ${freeBoardDetail}">
                    <div class="row">
                        <div class="col-11">
                            <h3>[[${board.title}]]</h3>
                        </div>
                        <div class="col-1 d-grid gap-2 d-md-flex justify-content-md-end col">
                            <div class="backArrow" onclick="location.href='/board/freeBoardList'">뒤로가기</div>
                        </div>
                    </div>
                
                    <hr>
        
                    <div class="row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end align-items-center">
                            <b class="boardWriter">[[${board.writer}]]</b>
                            <p class="boardDate">[[${board.createDate}]]</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-5 px-4">
                            <div class="textContent">[[${board.content}]]</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="boardReadCnt">조회 [[${board.readCnt}]]</p>
                        </div>
                        <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end col" 
                        th:if="${session.loginInfo != null}">
                            <div th:if="${freeBoardDetail.writer == session.loginInfo.memberId}">
                                <input type="button" class="updateButton btn btn-primary" value="수정" th:onclick="goUpdate([[${freeBoardDetail.boardNum}]])">
                                <input type="button" class="btn btn-light" value="삭제" th:onclick="goDelete([[${freeBoardDetail.boardNum}]])">
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

            <hr>

            <!-- 댓글 -->
            <th:block th:if="${#lists.size(replyList)==0}">
                <p class="text-center">작성된 댓글이 없습니다.</p>
                <hr>
            </th:block>

            <th:block th:unless="${#lists.size(replyList)==0}">
                <section th:each="reply, state : ${replyList}">
                    <div class="container my-1 py-1 text-dark">
                      <div class="row d-flex">
                        <div class="col-md-11 col-lg-9 col-xl-7">
                          <div class="d-flex flex-start mb-4">
                            <img class="rounded-circle shadow-1-strong me-3" src="/images/emoji5.png" alt="avatar" width="40" height="40" />
                            <div class="card w-100" >
                              <div class="card-body p-3">
                                <div>
                                  <div class="commentHead row">
                                      <div class="col-8">
                                          <h5 class="replyWriter">[[${reply.replyer}]]</h5>
                                      </div>
                                      <div class="col-4 d-grid gap-2 d-md-flex justify-content-md-end col align-self-end">
                                        <div class="small">[[${reply.regDate}]]</div>
                                        <input type="button" id="replyNum" name="replyNum" th:onclick="deleteReply([[${freeBoardDetail.boardNum}]])" 
                                        th:data-reply-num="${reply.replyNum}" value="삭제" th:disabled="${reply.replyer != session.loginInfo.memberId}">
                                        <!-- th:diabled="" 댓글 각각에 -->
                                      </div>
                                  </div>

                                  <p class="textContent">[[${reply.replyText}]]</p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </th:block>
            
            <div>
                <form action="/board/insertReply" method="post" id="replyForm">
                    <div class="row justify-content-md-end align-items-center">
                        <div class=" col-5 textareaIcon">
                            <i class="bi bi-emoji-sunglasses">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-sunglasses" viewBox="0 0 16 16">
                                    <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z"/>
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
                                  </svg>
                            </i>
                            <textarea name="replyText" id="replyText" cols="50" rows="1" class="rounded-pill" placeholder="응원하기"></textarea>
                        </div>
                        <input type="hidden" name="boardNum" th:value="${freeBoardDetail.boardNum}">
                        <input type="hidden" name="replyer" th:value="${loginInfo.memberId}">
                        <div class="col-7">
                            <input type="submit" value="등록" class="commentBtn btn btn-outline-warning">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="/js/board/board.js"></script>
    </th:block>
</body>
</html>
