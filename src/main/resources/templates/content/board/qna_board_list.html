<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
<style>
    tr, td{
        border: 1px solid black;
    }
</style>
</head>
<body>
<th:block layout:fragment="content">
    <h1>질문 & 답변</h1>
    <hr>
    <div class="row mb-3">
        <div class="col">
            <form action="/board/question" method="post">
                <select name="" id="">
                    <option value="">제목</option>
                    <option value="">작성자</option>
                </select>
                <input type="text" name="searchType">
                <input type="submit" name="searchText" value="검색">
            </form>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <table border="1">
                <colgroup>
                    <col width="10%">
                    <col width="*">
                    <col width="10%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <tr>
                    <td>글 번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>조회수</td>
                </tr>
                <tr th:each="qnaBoard, state : ${qnaBoardList}">
                    <td>[[${#lists.size(qnaBoardList) - state.index}]]</td>
                    <td>[[${qnaBoard.qnaBoardTitle}]]</td>
                    <td>[[${qnaBoard.qnaBoardWriter}]]</td>
                    <td>[[${qnaBoard.qnaCreateDate}]]</td>
                    <td>[[${qnaBoard.qnaReadCnt}]]</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <input type="button" class="btn btn-primary" value="글 쓰기" onclick="location.href='/board/qnaBoardUpdatePage';">
        </div>
    </div>
</th:block>
</body>
</html>
