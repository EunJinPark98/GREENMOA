<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
<style>
    tr, td{
        border: 1px solid black;
    }
</style>
</head>
<body>
<th:block layout:fragment="content">
    <h1>질문 & 답변</h1>
    <hr>
    <div class="row mb-3">
        <div class="col">
            <form action="/board/question" method="post">
                <select name="searchType">
                    <option value="QNA_BOARD_TITLE">제목</option>
                    <option value="QNA_BOARD_WRITER">작성자</option>
                </select>
                <input type="text" name="searchText">
                <input type="submit" value="검색">
            </form>
        </div>
    </div>
    <div class="row mb-3">
        <div>
            <table border="1">
                <colgroup>
                    <col width="10%">
                    <col width="*">
                    <col width="10%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <tr>
                    <td>글 번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>조회수</td>
                </tr>
                <tr th:each="qnaBoard, state : ${qnaBoardList}">
                    <td>[[${qnaBoard.qnaBoardNum}]]</td>
                    <td>
                        <svg th:if="${qnaBoard.attachedFileName != null}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-image" viewBox="0 0 16 16">
                            <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8l-2.083-2.083a.5.5 0 0 0-.76.063L8 11 5.835 9.7a.5.5 0 0 0-.611.076L3 12V2z"/>
                        </svg>
                        <a th:href="@{qnaBoardDetail(qnaBoardNum=${qnaBoard.qnaBoardNum})}">[[${qnaBoard.qnaBoardTitle}]]</a>
                    </td>
                    <td>[[${qnaBoard.qnaBoardWriter}]]</td>
                    <td>[[${qnaBoard.qnaCreateDate}]]</td>
                    <td>[[${qnaBoard.qnaReadCnt}]]</td>
                </tr>
            </table>
        </div>
    </div>
    <th:block th:if="${session.loginInfo != null}">
        <div class="row">
            <div class="col-3">
                <input type="button" class="btn btn-primary" value="글 쓰기" onclick="location.href='/board/qnaBoardUpdatePage';">
            </div>
        </div>
    </th:block>
    <div>
        <a th:href="@{/board/question(nowPage=${qnaBoardVO.beginPage - 1})}"><span th:if="${qnaBoardVO.prev}">이전</span></a>
        <th:block th:each="pageNum : ${#numbers.sequence(qnaBoardVO.beginPage, qnaBoardVO.endPage)}">
            <a th:href="@{/board/question(nowPage=${pageNum})}"><span th:text="${pageNum}"></span></a>
        </th:block>
        <a th:href="@{/board/question(nowPage=${qnaBoardVO.endPage + 1})}"><span th:if="${qnaBoardVO.next}">다음</span></a>
    </div>
</th:block>
</body>
</html>
