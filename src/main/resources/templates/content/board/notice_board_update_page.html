<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title>공지 수정</title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/board.css">
        <div class="boardBox">
            <h3 class="headTitle">공지 수정</h3>
            <span class="headTitleBar">head-title-bar</span>
            
            <form action="/board/updateNotice" method="post">

                <div class="input-group mt-5 mb-3">
                    <span class="input-group-text" id="basic-addon1">제목</span>
                    <input name="noticeBoardTitle" type="text" th:value="${noticeInfo.noticeBoardTitle}" class="form-control" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">내용</span>
                    <textarea name="noticeBoardContent" class="form-control" rows="13" aria-label="With textarea">[[${noticeInfo.noticeBoardContent}]]</textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="hidden" name="noticeBoardNum" th:value="${noticeInfo.noticeBoardNum}">
                    <input class="btn btn-outline-warning" type="submit" value="수정"/>
                </div>

            </form>
        </div>
</th:block>
</body>
</html>
