<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title>공지 수정</title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

        <div class="boardBox">
            <h3 class="headTitle">공지 수정</h3>
            <span class="headTitleBar">head-title-bar</span>
            
            <form action="/board/updateNotice" method="post">

                <div class="input-group mt-5 mb-3">
                    <span class="input-group-text" id="basic-addon1">제목</span>
                    <input name="noticeBoardTitle" type="text" th:value="${noticeInfo.noticeBoardTitle}" class="form-control" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">내용</span>
                    <textarea id="summernote" name="noticeBoardContent" class="form-control" rows="13" aria-label="With textarea" th:utext="${noticeInfo.noticeBoardContent}"></textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="hidden" name="noticeBoardNum" th:value="${noticeInfo.noticeBoardNum}">
                    <input class="btn btn-outline-warning" type="submit" value="수정"/>
                </div>

            </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
    <script src="/js/board/notice_board_update_page.js"></script>
</th:block>
</body>
</html>
