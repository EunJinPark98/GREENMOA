<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/board.css">
        <div class="boardBox">
            <h3 class="headTitle">자유게시글 작성 페이지</h3>
            <span class="headTitleBar">head-title-bar</span>

            <form action="/board/insertFreeBoard" method="post">

                <div class="input-group mt-5 mb-3">
                    <span class="input-group-text" id="basic-addon1">제목</span>
                    <input name="title" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">내용</span>
                    <textarea name="content" class="form-control" rows="13" aria-label="With textarea"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-outline-warning" type="submit" value="등록"></input>
                </div>

            </form>
        </div>
    </th:block>   
</body>
</html>
